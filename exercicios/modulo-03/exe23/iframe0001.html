<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>
    Acessando o site do  
    <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500"scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe> 
    para aprender a programar
  </p>
  <p>
    O site do Guanabara
    
    <iframe src="https://www.globo.com.br"frameborder="0"></iframe> 
    também é muito legal
  
  </p>
  <p>
    O repositório do Guanabara
    <iframe src="https://gustavoguanabra.github.io" frameborder="0">no <a href="https://gustavoguanabra.github.io" target="_blank">Github</a>
    </iframe>
    também é bem legal
  </p>
</body>
</html>

<!-- iframe = Frame in line, ou  "Quadros em linha"-->
